<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 4</title>
    <script>
        function calc(frm) {
            let error = "";

            var name=frm.name.value;
            if(name.length==0){
                error+="Name must not be empty!!"
            }
            
            var age1 = parseInt(frm.age.value.trim()) | 0;
            if (age1 < 18 ) {
                error += "age must be in greater than or equal to 18<br/>";
            }
            var country=frm.country.value;
            if(country == "Select.."){
                error +="country must be selected!!";
            }

            if (error.trim().length != 0) {
                document.getElementById("err").innerHTML = error;
            } 
            else{
                document.write("welcome!");
            }
        }        
    </script>
</head>

<body>
    <h1>Assignment 4</h1>
    <form method="get">
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text"  name="name" required />
                </td>
            </tr>
            </tr>
            <tr>
                <td>age</td>
                <td>
                    <input type="number" id="age" name="age"  required />
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" required>
                        <option>Select..</option>
                        <option>India</option>
                        <option>England</option>
                        <option>USA</option>
                        <option>Australia</option>
                        <option>Pakistan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="submit" onclick="calc(this.form)" />
                </td>
            </tr>
        </table>
    </form>
    <div id="err"></div>
</body>

</html>
